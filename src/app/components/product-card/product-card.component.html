<div class="card-header">
  <img [src]="product.image" [alt]="product.name + 'Image'" class="card-image" height="100%">
</div>
<div class="card-body">
  <h3 class="card-title">{{product.name}}</h3>
  <small class="author">{{product.author}}</small>
  <p class="description">{{product.description}}</p>
</div>

<div class="card-footer">
  <small class="tag">{{product.titleKey}}</small>
</div>
